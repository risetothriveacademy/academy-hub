# Netlify Configuration for Rise to Thrive Academy Hub
# The Next.js app lives in the /website directory

[build]
  base = "website"
  command = "bun install && bun run build"
  # Don't set publish directory - the @netlify/plugin-nextjs handles this automatically

[build.environment]
  NODE_VERSION = "20"
  BUN_VERSION = "1.0.0"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[images]
  remote_images = ["https://source.unsplash.com/.*", "https://images.unsplash.com/.*", "https://ext.same-assets.com/.*", "https://ugc.same-assets.com/.*", "https://video.pictory.ai/.*"]
